version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: petify-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: petify
      MYSQL_USER: petify
      MYSQL_PASSWORD: petify
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: petify-backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: mysql+aiomysql://petify:petify@db:3306/petify
      SECRET: super_secret_key_change_me
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: >
      uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: petify-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://45.8.250.54:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm ci --legacy-peer-deps && npm run dev -- --host --port 5173"

volumes:
  mysql_data:
  frontend_node_modules:
